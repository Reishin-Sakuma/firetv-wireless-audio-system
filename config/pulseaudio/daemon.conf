# PulseAudio daemon configuration for AudioBridge-Pi
# /etc/pulse/daemon.conf

# Basic settings
daemonize = yes
fail = yes
high-priority = yes
nice-level = -11
realtime-scheduling = yes
realtime-priority = 5

# Sample rate and format for high quality audio
default-sample-format = s16le
default-sample-rate = 44100
alternate-sample-rate = 48000
default-sample-channels = 2

# Fragment settings for low latency
default-fragments = 2
default-fragment-size-msec = 125

# Connection settings
log-target = syslog
log-level = info

# Module loading
load-default-script-file = yes
default-script-file = /etc/pulse/default.pa

# Runtime directory
runtime-dir = /var/run/pulse