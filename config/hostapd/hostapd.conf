# hostapd configuration for AudioBridge-Pi WiFi Access Point
# /etc/hostapd/hostapd.conf

# Interface and driver
interface=wlan0
driver=nl80211

# Access Point settings
ssid=AudioBridge-Pi
hw_mode=g
channel=7
wmm_enabled=0
macaddr_acl=0
auth_algs=1
ignore_broadcast_ssid=0

# WPA2 Security
wpa=2
wpa_passphrase=audiobridge123
wpa_key_mgmt=WPA-PSK
wpa_pairwise=TKIP
rsn_pairwise=CCMP

# Country code (adjust as needed)
country_code=US

# Additional settings for stability
beacon_int=100
dtim_period=2
max_num_sta=5
rts_threshold=2347
fragm_threshold=2346