# BlueZ configuration for AudioBridge-Pi
# /etc/bluetooth/main.conf

[General]
# Device class: Audio/Video - Loudspeaker
Class = 0x200414

# Device name
Name = AudioBridge-Pi

# Always discoverable and pairable
DiscoverableTimeout = 0
PairableTimeout = 0
Discoverable = true
Pairable = true

# Enable A2DP Sink
AutoEnable = true

# Connection settings
FastConnectable = true
ReconnectAttempts = 7
ReconnectIntervals = 1, 2, 4, 8, 16, 32, 64

# Privacy settings
Privacy = off

[Policy]
# Auto connect for audio devices
AutoConnect = true